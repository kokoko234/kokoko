<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px; /* 히어로 아래쪽 공백 추가 */
        }

        .custom-card {
            margin: 20px;
            transition: transform 0.3s ease-in-out; /* 카드에 마우스를 올렸을 때 크기가 변하는 효과 */
        }

        .custom-card:hover {
            transform: scale(1.05); /* 마우스를 올렸을 때 크기를 1.05배로 확대 */
        }

        .card-img-top {
            height: 200px; /* 이미지 높이 조절 */
            object-fit: cover; /* 이미지 비율 유지 */
            transition: transform 0.3s ease-in-out; /* 이미지에 마우스를 올렸을 때 크기가 변하는 효과 */
        }

        .custom-card:hover .card-img-top {
            transform: scale(1.2); /* 마우스를 올렸을 때 이미지 크기를 1.2배로 확대 */
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 15px;
        }

        .menu-item {
            text-decoration: none;
            color: #343a40;
            font-size: 18px;
            transition: font-size 0.3s ease-in-out, transform 0.3s ease-in-out;
            display: inline-block;
        }

        .menu-item:hover {
            font-size: 22px;
            transform: scale(1.1) rotate(1deg);
            animation: vibrate 0.3s ease-in-out;
        }

        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <!-- 메뉴 -->
    <div class="menu-container">
        <a href="furniture.html" class="menu-item">가구</a>
        <a href="appliances.html" class="menu-item">가전</a>
        <a href="exercise_equipment.html" class="menu-item">운동기구</a>
        <a href="shoes.html" class="menu-item">신발</a>
        <a href="clothing.html" class="menu-item">의류</a>
    </div>

    <!-- 여기 -->
    <div class="container">
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-lg-4">
                <div class="card custom-card">
                    <img src="냄비.jpg" class="card-img-top" alt="냄비 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr/" target="_blank">냄비</a></h5>
                        <h6 class="card-subtitle mb-2">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2 -->
            <div class="col-lg-4">
                <div class="card custom-card">
                    <img src="책장.jpg" class="card-img-top" alt="책장 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr/" target="_blank">책장</a></h5>
                        <h6 class="card-subtitle mb-2">가격</h6>
                        <p class="card-text">종류와 크기에 따라 다양한 책장을 판매합니다.</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3 -->
            <div class="col-lg-4">
                <div class="card custom-card">
                    <img src="소파.jpg" class="card-img-top" alt="소파 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr/" target="_blank">소파</a></h5>
                        <h6 class="card-subtitle mb-2">가격</h6>
                        <p class="card-text">물건에 대한 간단한 설명을 적어주세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
